{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card p-4 shadow-lg border-0 bg-dark text-white" style="border-radius: 15px;">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                <h2 class="fw-bold">Dołącz do nas</h2>
                <p class="text-secondary">Zacznij śledzić swój portfel</p>
            </div>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small text-secondary">Nazwa użytkownika</label>
                    <input type="text" name="username" class="form-control bg-dark border-secondary text-white" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-secondary">Hasło</label>
                    <input type="password" name="password" class="form-control bg-dark border-secondary text-white" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="border-radius: 10px;">Zarejestruj się</button>
            </form>
            <div class="text-center mt-3">
                <small class="text-secondary">Masz już konto? <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">Zaloguj się</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
